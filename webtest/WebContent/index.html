<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Alex Chiu</title>

<!-- angular -->
<script
	src="../resume/asset/angular.min-1.4.0.js"></script>
<script
	src="../resume/asset/angular-route.min-1.4.0.js"></script>


<!-- jquery - to prevent bootstrap error -->
<script src="../resume/asset/jquery-1.11.3.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script
	src="../resume/asset/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="../resume/asset/bootstrap-3.3.4-dist/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="../resume/asset/bootstrap-3.3.4-dist/css/bootstrap-theme.min.css">

<link href="./main.css" rel="stylesheet">
<link href="../resume/sections/home/home.css" rel="stylesheet" type="text/css">
<link href="../resume/sections/edu/edu.css" rel="stylesheet" type="text/css">
<link href="../resume/sections/contact/contact.css" rel="stylesheet"
	type="text/css">
<link href="../resume/sections/work/work.css" rel="stylesheet" type="text/css">
<link href="../resume/sections/comp/show.css" rel="stylesheet" type="text/css">



<!-- Bootstrap and Angular UI -->
<script
	src="../resume/asset/ui-bootstrap-tpls-0.13.0.min.js"></script>

<!-- Angular Scripts  -->
<script src="../resume/app.js"></script>
<script src="../resume/app-route.js"></script>
<script src="../resume/app-service.js"></script>

<!-- Controller -->
<script src="../resume/index.ctrl.js"></script>
<script src="../resume/sections/work/work.ctrl.js"></script>
<script src="../resume/sections/edu/edu.ctrl.js"></script>


</head>
<body class="body" data-ng-app="app">
	<div class="content">
		<section id="navigation">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid"
					data-ng-controller="HeaderController as head">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<div class="navbar-brand">
							<h2>
								Alex Chiu <small class="subh2">Interactive Resume</small>
							</h2>
							<p class="lastUpdate">
								Updated: <span class="glyphicon glyphicon-calendar"
									aria-hidden="true"></span> 06/04/2015
							</p>
						</div>
					</div>

					<div class="collapse navbar-collapse pull-right"
						id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li ng-class="{ active: isActive('/')}"><a href="#/"><span
									class="glyphicon glyphicon-home" aria-hidden="true"></span>
									Home</a></li>
							<li ng-class="{ active: isActive('/edu')}"><a href="#/edu"><span
									class="glyphicon glyphicon-education" aria-hidden="true"></span>
									Education</a></li>
							<li ng-class="{ active: isActive('/work')}"><a href="#/work"><span
									class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>
									Work Experience</a></li>
							<li ng-class="{ active: isActive('/contact')}"><a
								href="#/contact"><span class="glyphicon glyphicon-earphone"
									aria-hidden="true"></span> Contact</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</section>

		<section id="content">
			<div class="content-container">
				<ng-view></ng-view>
			</div>
		</section>

		<hr>


		<section class="footer" id="footer">
			<footer class="footer">
				<div class="container">
					<table class="text-muted">
						<tr>
							<td>Created With:</td>
							<td>
								<div class="footSignature">&copy Alex Chiu 2015</div>
							</td>
						</tr>
						<tr>
							<td>
								<ul>
									<li>HTML5 -</li>
									<li>CSS3 -</li>
									<li>Bootstrap -</li>
									<li>AngularJS</li>
								</ul>
							</td>
						</tr>
					</table>
				</div>
			</footer>
		</section>

	</div>

</html>
